<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Nikorico Home page</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/nikorico.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="https://nikorico.es">Home</a>
                </li>
                <li>
                    <a href="https://dev.nikorico.es">Dev Blog</a>
                </li>
                
                <!--<li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>-->
            </ul>
        </nav>
    </header>
<!--Main-->
    <main>
        <div class="vignette"></div>
        <img src="img/Fondo.jpg" alt="" data-speedx="0.3" data-speedy="0.38" data-speedz="0" class="parallax bg-img">
        <img src="img/fog.png" alt="" data-speedx="0.27" data-speedy="0.32" data-speedz="0" class="parallax fog-img">
        <img src="img/fog2.png" alt="" data-speedx="0.24" data-speedy="0.28" data-speedz="0" class="parallax fog2-img">
        <img src="img/Montaña 2.png" alt="" data-speedx="0.18" data-speedy="0.24" data-speedz="0" class="parallax mountain1-img">
        <img src="img/Montaña 1.png" alt="" data-speedx="0.15" data-speedy="0.13" data-speedz="0" class="parallax mountain2-img">
        <img src="img/Sombras.png" alt="" class="black-shadow">
        <div class="text parallax" data-speedx="0.15" data-speedy="0.10">
            <h2>David</h2>
            <h1>Cruz Balsells</h1>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
